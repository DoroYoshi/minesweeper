<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minesweeper</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet_minesweeper.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <div class="main-wrapper">
            <h1>マインスイーパ</h1>
            <div class="col-sm-12">
              <p class="difficulty">レベルを選択して下さい</p>
              <label class="radio-style"><input type="radio" name="level" value="low"> 初級</label>
              <label class="radio-style"><input type="radio" name="level" value="middle" checked> 中級</label>
              <label class="radio-style"><input type="radio" name="level" value="high"> 上級</label>
            </div>
            <div class="col-sm-12 radio-btn">
              <label class="radio-box"><input type="button" value="決定" id="level_btn"></label>
            </div>
            <div class="col-sm-12 col-xs-12">
              <div class="info-container">
                <div class="col-sm-4 col-xs-4">
                  <div class="bomb_count" id="bomb_zan">
                    <p>30</p>
                  </div>
                </div>
                <div class="col-sm-4 col-xs-4">
                  <div class="reset_btn" id="restart_btn">
                    <img src="img/normal.png" class="smile" id="change_img">
                  </div>
                </div>
                <div class="col-sm-4 col-xs-4">
                  <div class="watch" id="timer">
                    <p>00:00</p>
                  </div>
                </div>
              </div>
              <div class="main-container">
                <div class="col-sm-12 col-xs-12" id="main-table">
                  <table id="main" border="1"></table>
                </div>
                <div class="col-sm-12 col-xs-12 flag-mode">
                  <p class="flag-moji">フラグモード</p>
                  <p>
                    <label class="switch">
                      <input type="checkbox" id="flag_mode_choice">
                      <span class="label">
                        <span class="on">ON</span><span class="separator"></span><span class="off">OFF</span>
                      </span>
                    </label>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/main_minesweeper.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
