  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-xs-12">
        <div class="main-wrapper">
          <h1>マインスイーパー</h1>
          <div class="col-sm-12">
            <p class="first-message">難易度を選択して下さい</p>
            <label class="radio-style"><input type="radio" name="level" value="low"> 初級</label>
            <label class="radio-style"><input type="radio" name="level" value="middle" checked> 中級</label>
            <label class="radio-style"><input type="radio" name="level" value="high"> 上級</label>
          </div>
          <div class="col-sm-12">
            <label class="radio-box"><input type="button" value="決定" id="level_btn"></label>
          </div>

          <div class="col-sm-12 col-xs-12">
            <div class="info-container">
              <div class="col-sm-4 col-xs-4">
                <div class="bomb_count" id="bomb_zan">
                  <p>30</p>
                </div>
              </div>
              <div class="col-sm-4 col-xs-4">
                <div class="reset_btn" id="restart_btn">
                  <img src="img/smile.jpg" class="smile" id="change_img">
                </div>
              </div>
              <div class="col-sm-4 col-xs-4">
                <div class="watch" id="timer">
                  <p>00:00</p>
                </div>
              </div>
            </div>
            <div class="main-container">
              <div class="col-sm-12 col-xs-12">
                <table id="main" border="1"></table>
              </div>
              <div class="col-sm-7 col-xs-12">
                <div class="back-img">
                  <img src="img/icon1-1.jpg">
                </div>
              </div>
              <div class="col-sm-12 col-xs-12 flag-mode">
                <p class="flag-moji">フラグモード</p>
                <p>
                  <label class="switch">
                    <input type="checkbox" id="flag_mode_choice">
                    <span class="label">
                      <span class="on">ON</span><span class="separator"></span><span class="off">OFF</span>
                    </span>
                  </label>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
